<!DOCTYPE html>
<html>
    <head>
        <title>PUI Assignment 5 - original product page</title>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- My css -->
        <link rel="stylesheet" href="main.css">
        <!-- <script type="text/javascript" src="main.js"></script> -->
    </head>

    <body>

        <header>
            <a href="homepage.html" style="text-decoration: none;"><div class="nav_logo">BUN BUN BAKE SHOP</div></a>
            <div class="nav_button_about">ABOUT US</div>
            <button id="nav_button_shop">SHOP</button>
            <button id="nav_button_bag">
                <p class="nav_button_bag_label">MY BAG (</p>
                <p id="nav_button_bag_count">0</p>
                <p class="nav_button_bag_label">)</p>
            </button>
        </header>

        <div class="product_detail_top_color">
            
        </div>

        <div class="product_detail_top_spacer">
            <h6>   </h6>
        </div>
        <div class="product_detail_top">
            <div></div>
            <img id="product_image" src="Images/original_1_none.svg">
            <div class="product_detail_panel">
                <h1>ORIGINAL</h1>
                <img src="Images/review_stars.svg" class="product_detail_panel_stars">
                <div class="product_detail_panel_options">
                    <div class="bundle_size_module">
                        <h6>BUNDLE SIZE</h6>
                        <div class="bundle_size_button_grid">
                            <input type="radio" id="pack1" name="pack" value="10" checked=”checked” onClick="swapImage();"><label for="pack1">1 PACK</label>
                            <input type="radio" id="pack2" name="pack" value="20" onClick="swapImage();"><label for="pack2">3 PACK</label>
                            <input type="radio" id="pack3" name="pack" value="30" onClick="swapImage();"><label for="pack3">6 PACK</label>
                            <input type="radio" id="pack4" name="pack" value="40" onClick="swapImage();"><label for="pack4">12 PACK</label>
                        </div>
                    </div>
        
                    <div class="glaze_module">
                        <h6>GLAZE</h6>
                        <div class="glaze_button_grid">
                            <input type="radio" id="glaze1" name="glaze" value="1" checked=”checked” onClick="swapImage();"><label for="glaze1">NONE</label>
                            <input type="radio" id="glaze2" name="glaze" value="2" onClick="swapImage();"><label for="glaze2">SUGAR</label>
                            <input type="radio" id="glaze3" name="glaze" value="3" onClick="swapImage();"><label for="glaze3">VANILLA</label>
                            <input type="radio" id="glaze4" name="glaze" value="4" onClick="swapImage();"><label for="glaze4">CHOCO</label>
                        </div>
                    </div>
    
                    <div class="quantity_module">
                        <div class="quantity_module_spacer">
                            <h6>   </h6>
                        </div>
                        <div class="quantity_module_step">
                            <button class="minus-btn disabled" type="button">-</button>
                            <input type="text" name="pd_productCounter" id="pd_productCount" value="1">
                            <button class="plus-btn" type="button">+</button>
                            <p id="pd_dollar">&#36;</p>
                            <p id="pd_price">12</p>
                        </div>
                    </div>
                </div>
                
                <h6>Original cinnamon rolls, every other cinnamon rolls you’ve had are just fakes</h6>
                <button id="product_detail_add_bag_button">ADD TO BAG</button>
                <img src="Images/allergen_image.svg" class="allergen">
            </div>
            <div></div>
        </div>

        <div class="product_detail_top_spacer">
            <h6>   </h6>
        </div>
        
        <img src="Images/review_section_image.svg" class="review_section">

        <footer>
            <div class="footer_logo"><p>BUN BUN BAKE SHOP</p></div>
            <div class="footer_shop">
                <h2>shop</h2>
                <ul class="footer_shop_list">
                    <li class="nav_list_item">all products</li>
                    <li class="nav_list_item">original</li>
                    <li class="nav_list_item">nuts</li>
                    <li class="nav_list_item">specials</li>
                </ul>
            </div>
            <div class="footer_more">
                <h2>more</h2>
                <ul class="footer_more_list">
                    <li class="nav_list_item">about us</li>
                </ul>
            </div>
            <div class="footer_social">
                <h2>social media</h2>
                <img src="Images/social_media_icons.svg">
            </div>
        </footer>

        <script type="text/javascript" src="pd_original.js"></script>
    </body>
</html>
