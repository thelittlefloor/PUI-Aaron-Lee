<!DOCTYPE html>
<html>
    <head>
        <title>PUI Assignment 5 - pumpkin product page</title>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- My css -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <header>
            <a href="homepage.html" style="text-decoration: none;"><div class="nav_logo">BUN BUN BAKE SHOP</div></a>
            <div class="nav_button_about">ABOUT US</div>
            <div class="nav_button_shop">SHOP</div>
            <div class="nav_button_bag">MY BAG</div>
        </header>

        <div class="product_detail_top_color">
            
        </div>

        <div class="product_detail_top_spacer">
            <h6>   </h6>
        </div>
        <div class="product_detail_top">
            <div></div>
            <img src="Images/product_detail_pumpkin_image.svg">
            <div class="product_detail_panel">
                <h1>PUMPKIN SPICE</h1>
                <img src="Images/review_stars.svg" class="product_detail_panel_stars">
                <div class="product_detail_panel_options">
                    <div class="bundle_size_module">
                        <h6>BUNDLE SIZE</h6>
                        <div class="bundle_size_button_grid">
                            <input type="radio" name="bundle_size" id="1pack" checked="checked">
                            <label for="1pack">1 PACK</label>
                            <input type="radio" name="bundle_size" id="3pack">
                            <label for="3pack">3 PACK</label>
                            <input type="radio" name="bundle_size" id="6pack">
                            <label for="6pack">6 PACK</label>
                            <input type="radio" name="bundle_size" id="12pack">
                            <label for="12pack">12 PACK</label>
                        </div>
                    </div>
        
                    <div class="glaze_module">
                        <h6>GLAZE</h6>
                        <div class="glaze_button_grid">
                            <input type="radio" name="glaze" id="none" checked="checked">
                            <label for="none">NONE</label>
                            <input type="radio" name="glaze" id="sugar">
                            <label for="sugar">SUGAR</label>
                            <input type="radio" name="glaze" id="vanilla">
                            <label for="vanilla">VANILLA</label>
                            <input type="radio" name="glaze" id="choco">
                            <label for="choco">CHOCO</label>
                        </div>
                    </div>
    
                    <div class="quantity_module">
                        <div class="quantity_module_spacer">
                            <h6>   </h6>
                        </div>
                        <div class="quantity_module_step">
                            <img src="Images/minus_icon.svg">
                            <h6>1</h6>
                            <img src="Images/plus_icon.svg">
                            <h6>$999.99</h6>
                        </div>
                    </div>
                </div>
                
                <h6>Pumpkin Spice cinnamon rolls, with pumpkin in there too, we are too generous</h6>
                <a href="mybag.html" class="product_detail_add_bag_button" style="text-decoration: none;">ADD TO BAG</a>
                <img src="Images/allergen_image.svg" class="allergen">
            </div>
            <div></div>
        </div>

        <div class="product_detail_top_spacer">
            <h6>   </h6>
        </div>
        
        <img src="Images/review_section_image.svg" class="review_section">

        <footer>
            <div class="footer_logo"><p>BUN BUN BAKE SHOP</p></div>
            <div class="footer_shop">
                <h2>shop</h2>
                <ul class="footer_shop_list">
                    <li class="nav_list_item">all products</li>
                    <li class="nav_list_item">original</li>
                    <li class="nav_list_item">nuts</li>
                    <li class="nav_list_item">specials</li>
                </ul>
            </div>
            <div class="footer_more">
                <h2>more</h2>
                <ul class="footer_more_list">
                    <li class="nav_list_item">about us</li>
                </ul>
            </div>
            <div class="footer_social">
                <h2>social media</h2>
                <img src="Images/social_media_icons.svg">
            </div>
        </footer>
    </body>
</html>
